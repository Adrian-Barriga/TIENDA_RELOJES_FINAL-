<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - Time Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Time Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos.html">Productos</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown" id="userDropdown" style="display: none;">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                            <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil.html">Mi Perfil</a></li>
                            <li><a class="dropdown-item" href="/historial.html">Historial</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="btnCerrarSesion">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                    <a href="/login.html" class="btn btn-outline-light" id="loginButton">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Actualizar Contraseña</h4>
                    </div>
                    <div class="card-body">
                        <form id="actualizarPasswordForm">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="passwordActual" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="passwordActual" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordNueva" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="passwordNueva" required minlength="8">
                                <div class="form-text">La contraseña debe tener al menos 8 caracteres</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirmarPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/actualizar-password.js"></script>
</body>
</html>
